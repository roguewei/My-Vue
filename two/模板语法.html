<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app1">
        <!-- v-html 将该标签内容按HTML格式渲染 -->
        <p v-html="msg"></p>
        <!-- v-bind: 绑定标签的属性-->
        <div v-bind:class="color">test...</div>
        <div v-bind:title="msg">test...</div>

        <div>{{number + 1}}</div>

        <div>
            {{ message.split('').reverse().join('') }}
        </div>

        <div @click="click1">
                <div @click="click2">
                    click me
                </div>
            </div>
        <div @click="click1">
            <div @click.stop="click2">
                click me
            </div>
        </div>
        <div @click="click3">点击解构</div>
    </div>

    <script>
        var app1 = new Vue({
            el: '#app1',
            data: {
                msg: '<span style="color:red">this is html text</span>',
                color: 'blue',
                number: 10,
                message : '反序'
            },
            methods: {
                click1 : function(){
                    console.log('click1 ---------');
                },
                click2 : function(){
                    console.log('click2 ---------');
                },
                click3: function(){
                        // let [x, ...y] = [1,2,3,4];
                        // console.log(x);
                        // console.log(y);
                        // console.log(y[0]);
                        // let [...g] = 'hello';
                        // console.log(g[0]);

                        let {x} = {x : 'a'};
                        console.log(x);

                        let {y : z} = {y : 'a'}
                        console.log(z);
                },

            }
        });
        add = (x,y) => {
            return x+y;
        }
        console.log(add(1,2));
    </script>
    <style>
        .red{color: red;}
        .blue{color:blue; font-size: 100px;}
    </style>
</body>
</html>
